name: name_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.0.0
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.1
  geocoding: ^3.0.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/logo1.png
    - lib/assets/images/alert_low.png
    - lib/assets/images/alert_far.png
    - lib/assets/json/alert_locations.json

flutter_native_splash:
  color: "#01445f"
  image: "lib/assets/images/logo1.png"
  web: true
  android: true
  ios : true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/logo1.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/assets/images/logo1.png"
  windows:
    generate: true
    image_path: "lib/assets/images/logo1.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/assets/images/logo1.png"
